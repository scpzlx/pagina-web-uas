<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noticias - Universidad</title>
  <link rel="stylesheet" href="/css/styles-noticias.css" />
  <link rel="stylesheet" href="css/styles-base.css">
</head>
<!-- <a href="admin-panel-noticias.html" target="_blank">TEST admin-panel-noticias</a> -->

<body>
  <!-- HEADER -->
  <div id="header-container"></div>

  <div class="overlay" id="overlay"></div>

  <div class="departamento-indicator">
        <h1>游닗 Noticias</h1>
    </div>

  <div class="container">
    <!-- Barra de filtros -->
    <div class="filter-bar">
      <div class="filter-group">
        <label for="filter-month">FILTRAR: MES:</label>
        <select id="filter-month" class="filter-select">
          <option value="" selected>Todos</option>
          <option value="1">Enero</option>
          <option value="2">Febrero</option>
          <option value="3">Marzo</option>
          <option value="4">Abril</option>
          <option value="5">Mayo</option>
          <option value="6">Junio</option>
          <option value="7">Julio</option>
          <option value="8">Agosto</option>
          <option value="9">Septiembre</option>
          <option value="10">Octubre</option>
          <option value="11">Noviembre</option>
          <option value="12">Diciembre</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="filter-year">A칌O:</label>
        <select id="filter-year" class="filter-select">
          <option value="">Todos</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025" selected>2025</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="filter-category">CATEGOR칈A:</label>
        <select id="filter-category" class="filter-select">
          <option value="" selected>TODAS</option>
          <option value="actividades-generales">Actividades Generales</option>
          <option value="academico">Acad칠mico</option>
          <option value="investigacion">Investigaci칩n</option>
          <option value="extension">Extensi칩n</option>
          <option value="cultura">Cultura</option>
          <option value="deportes">Deportes</option>
        </select>
      </div>
    </div>

    <!-- Contenedor de noticias -->
    <div id="news-container" class="news-list">
      <!-- Las noticias se cargar치n din치micamente desde JavaScript -->
    </div>

    <!-- Mensaje cuando no hay resultados -->
    <div id="no-results" class="no-results" style="display: none">
      <p>No se encontraron noticias con los filtros seleccionados.</p>
    </div>
  </div>

  <!-- FOOTER -->
  <div id="footer-container"></div>

  <script src="/js/scriptNoticia.js"></script>
  <script src="presentation/header.js"></script>
  <script src="presentation/footer.js"></script>
</body>

</html>
