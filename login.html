<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Panel EDAV</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #1f29b7 0%, #fed501 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .login-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        width: 100%;
        max-width: 400px;
        animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .login-header {
        background: #1f29b7;
        color: white;
        padding: 30px;
        text-align: center;
    }

    .login-header h1 {
        font-size: 28px;
        margin-bottom: 10px;
    }

    .login-header p {
        font-size: 14px;
        opacity: 0.9;
    }

    .login-body {
        padding: 40px 30px;
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-group label {
        display: block;
        color: #1f29b7;
        font-weight: bold;
        margin-bottom: 8px;
        font-size: 14px;
    }

    .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 15px;
        transition: all 0.3s;
    }

    .form-group input:focus {
        outline: none;
        border-color: #1f29b7;
        box-shadow: 0 0 0 3px rgba(31, 41, 183, 0.1);
    }

    .btn-login {
        width: 100%;
        padding: 14px;
        background: #1f29b7;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
    }

    .btn-login:hover {
        background: #fed501;
        color: #1f29b7;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(31, 41, 183, 0.3);
    }

    .btn-login:active {
        transform: translateY(0);
    }

    .alert {
        padding: 12px 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
        animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .alert-error {
        background: #ffebee;
        color: #c62828;
        border-left: 4px solid #c62828;
    }

    .alert-success {
        background: #e8f5e9;
        color: #2e7d32;
        border-left: 4px solid #2e7d32;
    }

    .password-toggle {
        position: relative;
    }

    .password-toggle input {
        padding-right: 45px;
    }

    .toggle-icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #666;
        font-size: 18px;
        user-select: none;
    }

    .login-footer {
        text-align: center;
        padding: 20px;
        background: #f8f9fa;
        color: #666;
        font-size: 13px;
    }

    /* Loader */
    .loader {
        display: none;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #1f29b7;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .btn-login.loading {
        position: relative;
        color: transparent;
    }

    .btn-login.loading .loader {
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <h1>üé® Panel EDAV</h1>
        <p>Sistema de Administraci√≥n</p>
    </div>

    <div class="login-body">
        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="usuario">üë§ Usuario</label>
                <input 
                    type="text" 
                    id="usuario" 
                    name="usuario" 
                    placeholder="Ingresa tu usuario"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">üîí Contrase√±a</label>
                <div class="password-toggle">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Ingresa tu contrase√±a"
                        required
                        autocomplete="current-password"
                    >
                    <span class="toggle-icon" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
            </div>

            <button type="submit" class="btn-login">
                Iniciar Sesi√≥n
                <div class="loader"></div>
            </button>
        </form>
    </div>

    <div class="login-footer">
        Universidad Aut√≥noma de Sinaloa<br>
        Facultad de Dise√±o y Artes Visuales
    </div>
</div>

<script>
const API = "api/auth.php";

// Verificar si ya hay sesi√≥n activa
window.addEventListener('DOMContentLoaded', async () => {
    try {
        const response = await fetch(API + "?action=check_session");
        const data = await response.json();
        
        if (data.success && data.logged_in) {
            window.location.href = "admin.html";
        }
    } catch (error) {
        console.error("Error al verificar sesi√≥n:", error);
    }
});

// Alternar visibilidad de contrase√±a
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.querySelector('.toggle-icon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.textContent = 'üôà';
    } else {
        passwordInput.type = 'password';
        toggleIcon.textContent = 'üëÅÔ∏è';
    }
}

// Mostrar alerta
function showAlert(message, type = 'error') {
    const alert = document.getElementById('alert');
    alert.textContent = message;
    alert.className = 'alert alert-' + type;
    alert.style.display = 'block';
    
    if (type === 'success') {
        setTimeout(() => {
            alert.style.display = 'none';
        }, 2000);
    }
}

// Manejo del formulario
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const usuario = document.getElementById('usuario').value.trim();
    const password = document.getElementById('password').value;
    const btnLogin = document.querySelector('.btn-login');
    const alert = document.getElementById('alert');
    
    // Validaciones b√°sicas
    if (!usuario || !password) {
        showAlert('Por favor completa todos los campos');
        return;
    }
    
    // Ocultar alerta
    alert.style.display = 'none';
    
    // Mostrar loader
    btnLogin.classList.add('loading');
    btnLogin.disabled = true;
    
    try {
        const formData = new FormData();
        formData.append('action', 'login');
        formData.append('usuario', usuario);
        formData.append('password', password);
        
        const response = await fetch(API, {
            method: 'POST',
            body: formData
        });
        
        const data = await response.json();
        
        if (data.success) {
            showAlert('¬°Inicio de sesi√≥n exitoso! Redirigiendo...', 'success');
            setTimeout(() => {
                window.location.href = 'admin.html';
            }, 1000);
        } else {
            showAlert(data.message || 'Usuario o contrase√±a incorrectos');
            btnLogin.classList.remove('loading');
            btnLogin.disabled = false;
        }
        
    } catch (error) {
        console.error('Error:', error);
        showAlert('Error de conexi√≥n. Por favor intenta de nuevo.');
        btnLogin.classList.remove('loading');
        btnLogin.disabled = false;
    }
});

// Enter en el campo de usuario pasa al campo de contrase√±a
document.getElementById('usuario').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('password').focus();
    }
});
</script>

</body>
</html>
